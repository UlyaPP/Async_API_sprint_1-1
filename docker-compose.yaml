version: "3.8"

services:
  web:
    image: nginx:1.21.3
    container_name: api-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    networks:
      yandex:

  app:
    container_name: api-app
    build:
      context: .
    ports:
      - "8088:8088"
    depends_on:
      - redis
    volumes:
      - ./src:/app
      - ./shared:/app/shared
      - ./shared/logs:/app/shared/logs
    env_file:
      - .env
    networks:
      yandex:

  redis:
    image: redis:6.2.5
    container_name: api-redis
    env_file:
      - .env
    expose:
      - "6379"
    command:
      - redis-server
    networks:
      yandex:

networks:
  yandex:
    external: true
  default:
